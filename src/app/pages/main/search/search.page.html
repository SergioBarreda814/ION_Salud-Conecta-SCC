<ion-header>
  <ion-toolbar>
    <ion-title>Búsqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterDocuments($event)" placeholder="Buscar por nombre o especialidad"></ion-searchbar>
   
  <!-- Mensaje para cuando no hay coincidencias -->
   <div *ngIf="documents.length === 0" class="no-results">
    <p>No se encontraron coincidencias.</p>
    <p>Verifique su búsqueda.</p>
    <p>Busque por Nombre, Dirección o Especialidad.</p>
  </div>

  <ion-list>
    <ion-card *ngFor="let doc of documents" (click)="goToDetail(doc)">
      <ion-img [src]="doc.Foto" alt="Foto del doctor"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ doc.Name }}</ion-card-title> <!-- Reemplaza 'name' con el campo que desees mostrar -->
      </ion-card-header>
      <ion-card-content>
        <p>{{ doc.Direccion }}</p> <!-- Reemplaza 'description' con el campo que desees mostrar -->
        <p>{{ doc.Telefono }}</p>
        <p>Especialidades:</p>
        <ul>
          <li *ngFor="let especialidad of doc['Especialidades']">
            {{ especialidad }}
          </li>
        </ul>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
